{% extends "base.html" %}
{% block content %}
<h1>Add a post</h1>
<p>Tip: add normal text first, then try an XSS payload later (see the README).</p>
<form method="post">
    <div>
        <label>Author</label><br>
        <input name="author" placeholder="Alice" required>
    </div>
    <div style="margin-top: .5rem;">
        <label>Content</label><br>
        <textarea name="content" rows="6" style="width:100%;" placeholder="Write something..."></textarea>
    </div>
    <button type="submit" style="margin-top:.5rem;">Save</button>
</form>
{% endblock %}
