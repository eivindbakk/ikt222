<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Auth Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
    header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 1rem; }
    nav a { margin-right: 1rem; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: .5rem; margin: 1rem 0; }
    .error { color: #b00020; margin-top: .5rem; }
    input[type=text], input[type=password], input[type=number] { width: 100%; padding: .5rem; margin:.3rem 0; }
    button { padding: .5rem .9rem; }
    form { margin-top: .5rem; }
    code { background: #f6f8fa; padding: .1rem .3rem; border-radius: .3rem; }
  </style>
</head>
<body>
<header>
  <div><a href="{{ url_for('index') }}">Home</a></div>
  <nav>
    {% if user %}
      <span>Signed in as {{ user.username }}</span>
      <form action="{{ url_for('logout') }}" method="post" style="display:inline">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
  </nav>
</header>
{% block content %}{% endblock %}
</body>
</html>
